<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header>
        <section class="header-logo-section">
            <img id="logo" src="img/logo.png" width="103px">
        </section>
        <section class="header-search-section">
            <input id="search" type="text" size="30" placeholder="검색">
        </section>
        <section class="header-menu-section">
            <i class="fas fa-home header-menu-icon"></i>
            <i class="far fa-paper-plane header-menu-icon"></i>
            <i class="far fa-compass header-menu-icon"></i>
            <i class="far fa-heart header-menu-icon"></i>
            <img class="profile-icon circle" width="22px" height="22px" src="img/profile-example-me.jpeg">
        </section>
    </header>
    <!--content-->
    <section class="content">
        <!--story-->
        <article class="story">
            <div class="story-profile">
                <div class="story-profile-image-container circle">
                    <img class="story-profile-image circle" width="100%" height="100%" src="img/profile-example-1.png">
                </div>
                <div class="story-profile-id-container">
                    <a class="story-profile-id">user1</a>
                </div>
            </div>
            <div class="story-profile">
                <div class="story-profile-image-container circle">
                    <img class="story-profile-image circle" width="100%" height="100%" src="img/profile-example-2.png">
                </div>
                <div class="story-profile-id-container">
                    <a class="story-profile-id">user2</a>
                </div>
            </div>
            <div class="story-profile">
                <div class="story-profile-image-container circle">
                    <img class="story-profile-image circle" width="100%" height="100%" src="img/profile-example-3.png">
                </div>
                <div class="story-profile-id-container">
                    <a class="story-profile-id">user3</a>
                </div>
            </div>
        </article>
        <!--feed-->
        <article class="feed">
            <div class="post-header">
                <img class="post-profile-image circle" width="32px" height="32px" src="img/profile-example-me.jpeg">
                <div class="post-info">
                    <a class="post-profile-id">min.i.stop</a>
                    <a class="post-location">연세대학교, 신촌</a>
                </div>
                <i class="fas fa-ellipsis-v more-icon"></i>
            </div>
            <img class="post-image" width="100%" src="img/post-example-1.jpeg">
            <div class="post-menu">
                <i class="far fa-heart post-menu-icon"></i>
                <i class="far fa-comment post-menu-icon"></i>
                <i class="far fa-paper-plane post-menu-icon"></i>
                <p></p>
                <i class="far fa-bookmark post-menu-icon"></i>
            </div>
            <div class="post-content">
                <a class="post-profile-id">좋아요 1개</a>
                <div class="post-comment-list">
                    <div class="post-content-paragraph">
                        <a class="post-profile-id">min.i.stop</a> 학교 사진
                    </div>
                    <div class="post-comment-paragraph">
                        <a class="post-profile-id">user1</a> 와
                    </div>
                </div>
                <span class="post-time">2분 전</span>
            </div>
            <form class="post-comment" method="POST">
                <i class="far fa-smile post-comment-icon"></i>
                <input id="post-comment-content" type="text" placeholder="댓글 달기...">
                <input id="post-comment-submit" type="submit" value="게시">
            </form>
        </article>
    </section>
    <!--script-->
    <script src="/index.js" async defer></script>
</body>
</html>

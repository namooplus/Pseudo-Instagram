<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://sewmew.co.kr/wp-content/uploads/2019/03/insta-logo-text-600x155.png" height="35px">
        <form method="GET">
            <input id="search" type="text" size="30" placeholder="검색">
        </form>
        <form method="GET">
            <div>
                <i class="fas fa-home icon"></i>
                <i class="far fa-paper-plane icon"></i>
                <i class="far fa-compass icon"></i>
                <i class="far fa-heart icon"></i>
            </div>
        </form>
    </header>
    <div class="content">
        <section class="story">
            <div class="story-each">
                <img class="story-profile-image" width="50px" height="50px" src="https://cdn.gamsanews.co.kr/news/photo/201706/6078_5824_536.jpg">
                <a class="story-profile-id">min.i.stop</a>
            </div>
        </section>
        <section class="feed">
            <div class="feed-header">
                <img class="feed-profile-image" width="30px" height="30px" src="https://cdn.gamsanews.co.kr/news/photo/201706/6078_5824_536.jpg">
                <div class="feed-info">
                    <a class="feed-profile-id">min.i.stop</a>
                    <a class="feed-location">풀씨 동방</a>
                </div>
            </div>
        </section>
    </div>
    <footer>

    </footer>
    <script src="/index.js" async defer></script>
</body>
</html>
